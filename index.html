<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Formv</title>
</head>

<body>
    <h1>HTML and CSS Survey Form</h1>

    <!-- Create Form -->
    <form id="form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <!-- Input Type Text -->
            <input type="text" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend learning HTML and CSS
                to a friend?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend">Yes
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend">No
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend">Maybe
            </label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp">HTML
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">CSS
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">JavaScript
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">React
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Angular
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Django
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Spring
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any notes
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your note here"></textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>

</html>
